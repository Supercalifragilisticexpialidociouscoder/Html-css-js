<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f33;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #23272a;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
      width: 500px;
      text-align: center;
    }
    #text {
      font-size: 18px;
      margin-bottom: 15px;
      line-height: 1.5;
    }
    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      outline: none;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #00ff9d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>⏱ Typing Speed Test</h2>
    <p id="text">The quick brown fox jumps over the lazy dog.</p>
    <textarea id="input" placeholder="Start typing here..."></textarea>
    <p id="result">Start typing to begin!</p>
  </div>

  <script>
    let start = null;
    document.getElementById("input").addEventListener("input", e => {
      if (!start) start = new Date();
      let text = document.getElementById("text").innerText;
      let val = e.target.value;

      // live accuracy
      let correctChars = 0;
      for (let i = 0; i < val.length; i++) {
        if (val[i] === text[i]) correctChars++;
      }
      let accuracy = ((correctChars / val.length) * 100).toFixed(1);

      if (val === text) {
        let time = (new Date() - start) / 1000;
        let wpm = (text.split(" ").length / (time / 60)).toFixed(2);
        document.getElementById("result").innerText =
          `✅ Finished! Speed: ${wpm} WPM | Accuracy: ${accuracy}%`;
      } else {
        document.getElementById("result").innerText =
          `⌨️ Accuracy: ${isNaN(accuracy) ? 100 : accuracy}%`;
      }
    });
  </script>
</body>
</html>

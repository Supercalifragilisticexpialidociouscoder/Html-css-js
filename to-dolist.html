<!DOCTYPE html>
<html>
<head><title>To-Do</title></head>
<body>
  <h2>To-Do List</h2>
  <input id="task"><button onclick="add()">Add</button>
  <ul id="list"></ul>

  <script>
    let listEl=document.getElementById("list");
    function add(){
      let task=document.getElementById("task").value;
      let li=document.createElement("li");
      li.innerHTML=task+" <button onclick='remove(this)'>X</button>";
      listEl.appendChild(li);
      save();
    }
    function remove(btn){ btn.parentElement.remove(); save(); }
    function save(){ localStorage.setItem("todos",listEl.innerHTML); }
    window.onload=()=>{ listEl.innerHTML=localStorage.getItem("todos")||""; }
  </script>
</body>
</html>
